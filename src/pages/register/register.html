<ion-header>
    <ion-navbar>
      <ion-title>Sign Up </ion-title>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-navbar>
  </ion-header>



<ion-content padding>

  <ion-list>
    <ion-list-header>
      <h2>Register for BookStore!</h2>
    </ion-list-header>
    <ion-item>
      <ion-label floating>
        <ion-icon name="mail"></ion-icon> Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>
        <ion-icon name="lock"></ion-icon> Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <br>
    <button ion-button block medium round outline (click)="showAlert()">Register! </button>
  </ion-list>

</ion-content>
