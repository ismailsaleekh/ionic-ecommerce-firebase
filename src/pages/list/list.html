<ion-header>
  <ion-navbar>
    <ion-title>{{value}}</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of list" (click)="goToProduct(item)">
      <ion-avatar item-start>
        <img src="{{item.coverUrl}}">
      </ion-avatar>
      <h2>{{item.title}}</h2>
      <div class="item-note" item-end>
        {{item.author}}
      </div>
    </button>
  </ion-list>
</ion-content>
