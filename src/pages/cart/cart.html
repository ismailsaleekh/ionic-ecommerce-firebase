<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only color="royal" menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Shopping Cart</ion-title>
  </ion-navbar>
</ion-header>


<ion-content *ngIf="cartList.length > 0">
  <ion-list *ngFor="let item of cartList">
      <ion-item-sliding>
        <ion-item no-padding>
          <ion-avatar item-start>
            <img src={{item.coverUrl}}>
          </ion-avatar>
          <h2>{{item.title}}</h2>
          <p>Price: {{item.price}} sum</p>
          <p item-end>Quantity: {{item.quantity}}</p>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="custom" icon-only clear (click)="increase(item)">
            <ion-icon name="add-circle"></ion-icon>
          </button>
          <button ion-button color="custom" icon-only clear (click)="decrease(item)">
            <ion-icon name="remove-circle"></ion-icon>
          </button>
        </ion-item-options>
        <ion-item-options side="left">
          <button ion-button color="custom" icon-only clear (click)="remove(item)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <button ion-button outline block medium (click)="checkout()" round color="custom">Checkout for {{totalSum}} UZS</button>
</ion-content>

<ion-content *ngIf="cartList.length === 0">
  <h2>No Products in cart</h2>
</ion-content>

<ion-footer>
    <ion-toolbar color="white">
      <label padding><h6><b>Total sum: </b>{{totalSum}} UZS</h6> </label>
    </ion-toolbar>
</ion-footer>
