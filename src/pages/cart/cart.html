<ion-header>
  <ion-navbar>
    <ion-title>cart</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list *ngFor="let item of cartList">
      <ion-item-sliding>
        <ion-item no-padding>
          <ion-avatar item-start>
            <img src={{item.coverURL}}>
          </ion-avatar>
          <h2>{{item.name}}</h2>
          <p>Price: {{item.price}} sum</p>
          <p item-end>Quantity: {{item.quantity}}</p>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary" icon-only clear (click)="increase(item)">
            <ion-icon name="add-circle"></ion-icon>
          </button>
          <button ion-button color="danger" icon-only clear (click)="decrease(item)">
            <ion-icon name="remove-circle"></ion-icon>
          </button>
        </ion-item-options>
        <ion-item-options side="left">
          <button ion-button color="primary" icon-only clear (click)="checkout(item)">
            <ion-icon name="cash"></ion-icon>
          </button>
          <button ion-button color="danger" icon-only clear (click)="remove(item)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>


</ion-content>
<ion-footer>
    <ion-toolbar>
      <label padding>Total sum is: {{totalSum}}</label>
    </ion-toolbar>
</ion-footer>
