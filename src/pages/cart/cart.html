<ion-header>

  <ion-navbar>
    <ion-title>cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let item of cartList">
    <ion-item item-start>
      <p>{{item.name}}</p>
      <p>{{item.price}}</p>
      <div item-end>
      <button ion-button 
              icon-only 
              small 
              round
              (click)="checkout(item)">
        <ion-icon name="cash"></ion-icon>
      </button>
      <button ion-button 
              icon-only 
              small 
              round 
              color="danger"
              (click)="remove(item)">
        <ion-icon name="remove-circle"></ion-icon>
      </button>
    </div>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
    <ion-toolbar>
      <label padding>Total sum is: {{totalSum}}</label>
    </ion-toolbar>
</ion-footer>
