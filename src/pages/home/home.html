<ion-header>
    <ion-toolbar>
      <ion-buttons start>
        <button ion-button icon-only color="royal" menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-searchbar [(ngModel)]="search"
                     [showCancelButton]="true"
                     (ionInput)="onChange($event)"
                     (ionCancel)="onCancel($event)"
                     animated="true"
                     debounce="1000">
      </ion-searchbar>
      <ion-buttons end>
        <div *ngIf="auth.authState | async as user; else showBtn" class="avatar">
            <ion-avatar item-end>
                <img src={{user.photoURL}} (click)="profile()">
              </ion-avatar>
        </div>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div padding>
    <ion-slides slidesPerView="3" 
                centeredSlides="true"
                spaceBetween="15">
      <ion-slide *ngFor="let product of products">
        <div class="slide">
              <button ion-item (click)="addToCart(product.name, product.description, product.price)">
                <ion-icon name="cart"></ion-icon>
                {{product.name}}
              </button>
        </div>
      </ion-slide>
    </ion-slides>
  </div>
  <button ion-button secondary (click)="goto('AddProductPage')">Add Product</button>
    
</ion-content>


<ng-template #showBtn>
    <button ion-button icon-only color="royal" (click)="goto('LoginPage')">
        <ion-icon name="log-in"></ion-icon>
      </button>
</ng-template>
