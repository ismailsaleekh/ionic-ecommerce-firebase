<ion-header>
    <ion-toolbar>
      <ion-buttons start>
        <button ion-button icon-only color="royal" menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Home</ion-title>
      <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="goto('LoginPage')">
          <ion-icon name="log-in"></ion-icon>
        </button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <div *ngFor="let product of products">  
    <ion-card>
        <ion-card-header>
          {{product.name}}
        </ion-card-header>
        <ion-list>
          <p padding>
          {{product.description}}
          </p>
          <p padding>
            {{product.price}}
          </p>
          <button ion-item
                  (click)="addToCart(product.name, product.description, product.price)">
            <ion-icon name="cart"></ion-icon>
            Add to cart
          </button>
        </ion-list>
      </ion-card>
    </div>
  <button ion-button secondary (click)="goto('AddProductPage')">Add Product</button>
    
</ion-content>
