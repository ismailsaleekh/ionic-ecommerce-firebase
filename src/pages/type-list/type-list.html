
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{type}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of list" (click)="goToList(item.name)">
      <h2>{{item.name}}</h2>
      <p>{{item?.surname}}</p>
    </button>
  </ion-list>
</ion-content>
