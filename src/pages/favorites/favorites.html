<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Favorites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let item of favList">
    <ion-item-sliding>
      <ion-item >
        <ion-thumbnail item-start>
          <img src="{{item.coverUrl}}">
        </ion-thumbnail>
        <h2>{{item.title}}</h2>
        <p>{{item.creator}}</p>
        <p>{{item.publisher}}</p>
        <button ion-button clear item-end (click)="goToProduct(item)">View</button>
      </ion-item>
      <ion-item-options side="right" (ionSwipe)="remove(item)">
        
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
