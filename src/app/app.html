<ion-menu [content]="content" persistent="true">
  <ion-header>
    <ion-toolbar>
      <img src="../assets/imgs/logo.png" style="width: 60%; height: 60%; margin-left: auto; margin-right: auto;display: block">
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list no-lines>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
        <ion-icon color="custom" name="{{p.icon}}" item-end></ion-icon> 
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
